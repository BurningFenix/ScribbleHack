<html>
<body>
<h1> EDIT PROFILE </h1>

{% if form.errors %}
<p>Invalid input. Please try again.</p>
{% endif %}

<form action="{% url 'accounts:edit' %}" method="post">
{% csrf_token %}
<p>
	Age: <input name='age' type="text" /><br/>
	Favorite Book: <input name='favorite_book' type="text" /><br/>
	Favorite Hero: <input name='favorite_hero' type="text" /><br/>
</p>
<input type="submit" value="Submit" />
</form>

<a href="{% url 'accounts:logout' %}">Logout</a>
</body>
</html>
