{% extends 'base.html' %}
{% load static %}

{% block head_extra %}
<style>
	body{
		font: 75% "Trebuchet MS", sans-serif;
	}
	.demoHeaders {
		margin-top: 2em;
	}
	#dialog-link {
		padding: .4em 1em .4em 20px;
		text-decoration: none;
		position: relative;
	}
	#dialog-link span.ui-icon {
		margin: 0 5px 0 0;
		position: absolute;
		left: .2em;
		top: 50%;
		margin-top: -8px;
	}
	#icons {
		margin: 0;
		padding: 0;
	}
	#icons li {
		margin: 2px;
		position: relative;
		padding: 4px 0;
		cursor: pointer;
		float: left;
		list-style: none;
	}
	#icons span.ui-icon {
		float: left;
		margin: 0 4px;
	}
	.fakewindowcontain .ui-widget-overlay {
		position: absolute;
	}
	</style>
{% endblock head_extra %}

{% block content %}
	
	<div id="content" class="clearfix">

	<div id="contentleft" class="clearfix">
	{% block contentleft %}{% endblock contentleft %}
	</div><!-- contentleft ends -->


	<div id="contentright" class="clearfix">
{% block contentright %}{% endblock contentright %}
</div><!-- contentright ends -->

</div><!-- content ends -->
{% endblock content %}
